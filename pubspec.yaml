version: 0.3.0
homepage: https://github.com/cph-cachet/openmhealth_schemas

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  json_annotation: ^4.8.0
  uuid: '>=3.0.1 <5.0.0'

dev_dependencies:
  flutter_lints: any
  build_runner: any
  json_serializable: any
  test: any

